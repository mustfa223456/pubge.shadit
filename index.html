<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شحن شدات PUBG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://example.com/pubg-background.jpg') no-repeat center center/cover;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #FFD700;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }

        .packages {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .package {
            width: 48%;
            margin-bottom: 15px;
            padding: 15px;
            text-align: center;
            background: #333;
            border: 2px solid #FFD700;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .package:hover {
            transform: scale(1.05);
            background: #444;
        }

        .package span {
            display: block;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            text-align: center;
            color: #fff;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #FFC107;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شحن شدات PUBG</h1>

        <div class="input-group">
            <label for="player-id">معرّف اللاعب</label>
            <input type="text" id="player-id" placeholder="أدخل معرف اللاعب الخاص بك">
        </div>

        <div class="input-group">
            <label for="platform">اختيار المنصة</label>
            <select id="platform">
                <option value="android">Android</option>
                <option value="ios">iOS</option>
            </select>
        </div>

        <h2>اختر الحزمة</h2>
        <div class="packages">
            <div class="package" data-package="60">
                <strong>60 شدة</strong>
                <span>$0.99</span>
            </div>
            <div class="package" data-package="180">
                <strong>180 شدة</strong>
                <span>$2.99</span>
            </div>
            <div class="package" data-package="600">
                <strong>600 شدة</strong>
                <span>$9.99</span>
            </div>
            <div class="package" data-package="1500">
                <strong>1500 شدة</strong>
                <span>$24.99</span>
            </div>
        </div>

        <button class="button">شحن الآن</button>

        <div class="footer">© 2024 حقوق الطبع والنشر محفوظة</div>
    </div>
</body>
</html></html>
